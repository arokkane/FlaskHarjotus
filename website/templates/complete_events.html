{%extends "base.html"%}
{% block title %}Home{% endblock %}
{%block content%}
<BR/>
<h1 align="center">Past events</h1>

<ul class="list-group" id="events">
    {% for event in events %}
        {% if event.complete %}
        <li class="list-group-item"> 
            <a href="{{url_for('event.view_event')}}?id={{event.id}}" class="btn btn-secondary">{{ event.name}} </a>
            {{ event.event_date }}
        </li>
        {% endif %}
    {% endfor %}
</ul>

{%endblock%}
