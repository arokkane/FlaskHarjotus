{%extends "base.html"%}
{% block title %}Players{% endblock %}
{%block content%}
<BR/>
<h1 align="center">Players</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Player</th>
        <th scope="col">Games Played</th>
      </tr>
    </thead>
    <tbody>
    {% for player in data %}
    <tr>
    <th scope="row">{{player[0].name}}</th> 
    <td>{{player[1]}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{%endblock%}
