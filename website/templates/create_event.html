{% extends 'base.html' %}
{% block title %}
    Create Event
{% endblock title %}
{% block content %}
<form method="POST">
    <h3 align="center">Create Event</h3>
    <select class="form-select" aria-label="Select game">
        <option selected value="0">Guilty Gear Strive</option>
        <option value="1">Blazblue Central Fiction</option>
        <option value="2">Persona 4 Ultimax 2.0</option>
        <option value="3">Street Fighter V</option>
      </select>
    <div class="form-group">
        <label for="event_name">Event Name</label>
        <input type="text" class="form-control" id="event_name" name="event_name" placeholder="Enter event name"/>
    </div>
    <div class="form-group">
        <label for="event_date">Password</label>
        <input type="datetime-local" class="form-control" id="event_date" name="event_date"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
